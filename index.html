<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Quiz Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- pdf.js worker is loaded slightly differently to avoid console errors if pdf.min.js hasn't set up pdfjsLib yet -->
    <script>
      // This ensures pdfjsLib is available before setting workerSrc
      document.addEventListener('DOMContentLoaded', function() {
        if (typeof pdfjsLib !== 'undefined') {
          pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        } else {
          console.error("pdfjsLib is not loaded. Ensure the pdf.js CDN script is correctly included.");
          // Fallback if somehow pdf.min.js didn't load its worker part, though typically it does.
          // Or if you want to be super sure the worker is loaded from a specific path.
          // For most CDN uses of pdf.min.js, the above if block is sufficient.
        }
      });
    </script>
    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
    </style>
